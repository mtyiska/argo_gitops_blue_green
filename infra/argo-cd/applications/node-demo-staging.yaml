apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo_gitops_blue_green-staging
  namespace: argocd
spec:
  destination:
    namespace: staging
    server: https://kubernetes.default.svc
  project: argo_gitops_blue_green
  source:
    path: apps/node-demo/staging
    repoURL: git@github.com:mtyiska/argo_gitops_blue_green.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
